<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>World Map – Build Your Windpark</title>
  <link rel="stylesheet" href="world.css" />
</head>

<body>

<script>
  // Protección sencilla por contraseña
  const PASS = "LUIGI-PRIVADO";  // cámbiala si quieres
  const entered = prompt("Introduce la contraseña para acceder al mapa privado:");
  if (entered !== PASS) {
    document.body.innerHTML = "<h1 style='color:#e5e7eb; text-align:center; margin-top:60px;'>ACCESO NO AUTORIZADO</h1>";
    throw new Error("Unauthorized"); // evitamos que se ejecute world.js
  }
</script>

<h1 class="title">WORLD MAP (BETA PRIVADO)</h1>
<p class="subtitle">Selecciona un pixel para abrir su tablero 40×40</p>

<div id="world-container">
  <canvas id="world-canvas" width="1000" height="500"></canvas>
</div>

<div id="world-info" class="info hidden"></div>

<script src="world.js"></script>
</body>
</html>
